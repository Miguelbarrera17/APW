<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificar incidencia</title>
</head>
<body>
    <h1>Notificar una incidencia</h1>

    <form action="procesar-incidencia.php" method="post">
        <fieldset>
            <legend>Datos de la incidencia</legend>

            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="departamento">Departamento:</label><br>
            <select id="departamento" name="departamento" required>
                <option value="">Seleccione...</option>
                <option value="informatica">Informática</option>
                <option value="marketing">Marketing</option>
                <option value="ventas">Ventas</option>
            </select><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="3" cols="40" required></textarea><br><br>

            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required>
        </fieldset>

        <fieldset>
            <legend>Controles</legend>
            <input type="reset" value="Resetear">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
