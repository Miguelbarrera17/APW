<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 19.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
xml:lang="es">
<head>
<title>Ejercicio 12 - Formulario de alta</title>
<meta http-equiv="Content-Type" content="text/html;
charset=utf-8" />
<style type="text/css">
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
    }

    #contenedor {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    /* Estilos de la lista del formulario */
    form ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    form li {
        position: relative; /* Para posicionar el texto de ayuda */
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        display: flex; /* Usar flexbox para el diseño interno */
        flex-wrap: wrap; /* Permitir que los elementos se envuelvan */
        align-items: flex-start; /* Alinear elementos en la parte superior */
    }

    /* Fondo inicial para la primera sección (Nombre y apellidos) */
    form li:first-of-type {
        background-color: #FFF9; /* Amarillo claro */
    }

    /* Efecto hover para las secciones (li) */
    form li:hover {
        background-color: #FFF9; /* Amarillo claro */
        border-color: #E6B700; /* Amarillo-naranja */
    }

    /* Estilos para los títulos de las secciones */
    label.titulo {
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
        width: 100%; /* Ocupar todo el ancho */
        display: block; /* Asegurar que sea un elemento de bloque */
    }

    .requerido {
        color: red;
        margin-left: 3px;
    }

    /* Contenedor de los campos de entrada dentro de cada li */
    form li > div {
        display: flex;
        flex-wrap: wrap;
        gap: 15px; /* Espacio entre grupos de entrada */
        flex-grow: 1; /* Permitir que ocupe el espacio disponible */
        /* Reservar espacio a la derecha para el texto de ayuda */
        margin-right: 220px; 
    }

    /* Cada par input-label */
    form li > div > span {
        display: flex;
        flex-direction: column; /* Apilar input y label */
        flex-basis: calc(50% - 10px); /* Dos columnas, ajustando el espacio */
        min-width: 150px; /* Ancho mínimo para responsividad */
    }

    /* Ajuste específico para el campo de email, ya que no tiene label debajo */
    form li:nth-child(3) > div > span { /* El li del email es el 3º hijo */
        flex-basis: 100%; /* El input de email ocupa todo el ancho */
    }

    /* Estilos para inputs y selects */
    form li input[type="text"],
    form li input[type="email"],
    form li select {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box; /* Incluir padding y border en el ancho total */
        transition: border-color 0.3s ease;
    }

    /* Efecto focus/hover para campos de entrada */
    form li input[type="text"]:focus,
    form li input[type="email"]:focus,
    form li select:focus,
    form li input[type="text"]:hover,
    form li input[type="email"]:hover,
    form li select:hover {
        border-color: #E6B700; /* Amarillo-naranja */
        outline: none; /* Eliminar el contorno por defecto */
    }

    /* Labels debajo de los campos de entrada */
    form li > div > span label {
        font-size: 0.85em;
        color: #666;
        margin-top: 5px;
        display: block; /* Asegurar que ocupe su propia línea */
    }

    /* Estilos para el texto de ayuda */
    p.ayuda {
        position: absolute;
        right: 15px; /* Posicionar a la derecha del li */
        top: 50%;
        transform: translateY(-50%);
        background-color: #ffc; /* Fondo amarillo claro */
        border: 1px solid #E6B700; /* Borde amarillo-naranja */
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9em;
        color: #333;
        width: 200px; /* Ancho fijo para la caja de ayuda */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: none; /* Oculto por defecto */
        z-index: 10; /* Asegurar que aparezca por encima de otros contenidos */
        text-align: left;
    }

    /* Mostrar texto de ayuda al hacer hover sobre el li */
    form li:hover p.ayuda {
        display: block;
    }

    /* Estilos para el botón de enviar */
    #alta {
        display: block; /* Hacerlo un elemento de bloque */
        margin-left: auto; /* Empujar a la derecha */
        margin-top: 20px;
        padding: 12px 25px;
        background-color: #e0e0e0;
        border: 1px solid #bbb;
        border-radius: 5px;
        font-size: 1em;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    #alta:hover {
        background-color: #d0d0d0;
        border-color: #999;
    }

    /* Ajustes para pantallas más pequeñas (responsividad) */
    @media (max-width: 768px) {
        form li > div {
            margin-right: 0; /* Eliminar el margen para el texto de ayuda */
        }
        p.ayuda {
            position: static; /* Volver al flujo normal */
            width: auto;
            margin-top: 10px;
            transform: none;
            box-shadow: none;
            border: none;
            background-color: transparent;
            padding: 0;
            font-size: 0.8em;
            color: #666;
            display: block; /* Mostrar siempre en pantallas pequeñas, o ajustar según preferencia */
        }
        form li:hover p.ayuda {
            display: block; /* Asegurar que se muestre en hover */
        }
    }

    @media (max-width: 600px) {
        form li > div > span {
            flex-basis: 100%; /* Apilar inputs en pantallas pequeñas */
        }
    }
</style>
</head>
<body>
<div id="contenedor">
<h2>Formulario de alta</h2>
<form method="post" action="#">
<ul>
<li>
 <label class="titulo" for="nombre">Nombre y apellidos <span
class="requerido">*</span></label>
 <div>
 <span>
 <input id="nombre" name="nombre" value="" type="text" />
 <label for="nombre">Nombre</label>
 </span>
 <span>
 <input id="apellido1" name="apellido1" value="" type="text" />
 <label for="apellido1">Primer apellido</label>
 </span>
 <span>
 <input id="apellido2" name="apellido2" value="" type="text" />
 <label for="apellido2">Segundo apellido</label>
 </span>
 </div>
 <p class="ayuda">No te olvides de escribir también tu
segundo apellido</p>
</li>
<li>
 <label class="titulo" for="direccion">Dirección <span
class="requerido">*</span></label>
 <div>
 <span>
 <input id="direccion" name="direccion" value="" type="text" />
 <label for="direccion">Calle, número, piso,
puerta</label>
 </span>
 <span>
 <input id="codigopostal" name="codigopostal" value="" type="text" />
 <label for="codigopostal">Código postal</label>
 </span>
 <span>
 <input id="municipio" name="municipio" value="" type="text" />
 <label for="municipio">Municipio</label>
 </span>
 <span>
 <select id="provincia" name="provincia">
 <option value=""></option>
 <option value="provincia1">Provincia 1</option>
 <option value="provincia2">Provincia 2</option>
 <option value="provincia3">Provincia 3</option>
 </select>
 <label for="provincia">Provincia</label>
 </span>
 <span>
 <select id="pais" name="pais">
 <option value=""></option>
 <option value="pais1">País 1</option>
 <option value="pais2">País 2</option>
 <option value="pais3">País 3</option>
 </select>
 <label for="pais">País</label>
 </span>
 </div>
 <p class="ayuda">El código postal es imprescindible para
poder recibir los pedidos</p>
</li>
<li>
 <label class="titulo" for="email">Email</label>
 <div>
 <span>
 <input id="email" name="email" value="" type="email" />
 </span>
 </div>
 <p class="ayuda">Asegúrate de que sea válido</p>
</li>
<li>
 <label class="titulo" for="telefonofijo">Teléfono <span
class="requerido">*</span></label>
 <div>
 <span>
 <input id="telefonofijo" name="telefonofijo" value="" type="text" />
 <label for="telefonofijo">Fijo</label>
 </span>
 <span>
 <input id="telefonomovil" name="telefonomovil" value=""
type="text" />
 <label for="telefonomovil">Móvil</label>
 </span>
 </div>
 <p class="ayuda">Sin prefijo de país y sin espacios en
blanco</p>
</li>
<li>
 <input id="alta" type="submit" value="Darme de alta &rarr;"
/>
</li>
</ul>
</form>
</div>
</body>
</html>
